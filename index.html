<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Computer</title>
</head>
<body>
    <header class="header">
        <div class="container-wide">
            <div class="header-top">
                <img src="./img/logo.svg" alt="logo" class="header-top__logo">
                <div class="header-top-nav">
                    <a href="#" class="header-top-nav__link">Главная</a>
                    <a href="#" class="header-top-nav__link">Курсы</a>
                    <a href="#" class="header-top-nav__link">Расписание</a>
                    <a href="#" class="header-top-nav__link">Преподаватели</a>
                    <a href="#" class="header-top-nav__link">Рассылка</a>
                    <a href="#" class="header-top-nav__link">Контакты</a>
                </div>
                <button class="button">Зайти в кабинет</button>
            </div>
        </div>
        <div class="container-normal">
            <div class="header-bottom">
                <h1 class="header-bottom__title">Первый курс по компьютерной сборке</h1>
                <div class="header-bottom-timer">
                    <div class="header-bottom-timer-item">
                        <h2 class="header-bottom-timer__number">18</h2>
                        <p class="header-bottom-timer__text">Дней</p>
                    </div>
                    <div class="header-bottom-timer-item">
                        <h2 class="header-bottom-timer__number">18</h2>
                        <p class="header-bottom-timer__text">Дней</p>
                    </div>
                    <div class="header-bottom-timer-item">
                        <h2 class="header-bottom-timer__number">18</h2>
                        <p class="header-bottom-timer__text">Дней</p>
                    </div>
                    <div class="header-bottom-timer-item">
                        <h2 class="header-bottom-timer__number">18</h2>
                        <p class="header-bottom-timer__text">Дней</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="statistics">
            <div class="container-normal statistics-content">
                <button class="button statistics-button">Заказать курс</button>
                <div class="statistics-together">
                    <div class="statistics-people">
                        <p class="statistics-people__number">Учеников всего:</p>
                        <span class="statistics-people__nice">200</span>
                    </div>
                    <div class="statistics-people">
                        <p class="statistics-people__number">Успешно закончили курс:</p>
                        <span class="statistics-people__nice">190</span>
                    </div>
                </div>
                <div class="statistics-cash">
                    <div class="statistics-cash-text">
                        <p class="statistics-cash__sum">Заработано учениками:</p>
                        <span class="statistics-cash__result">400 000₽</span>
                    </div>
                    <div class="statistics-cash__line"></div>
                    <div class="statistics-cash-numbers">
                        <span class="statistics-cash-numbers__one">0</span>
                        <span class="statistics-cash-numbers__two">1 000 000₽</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
